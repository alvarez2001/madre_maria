<app-modal-inhabilitado></app-modal-inhabilitado>

<div class="container animate__animated animate__fadeInLeft pt-4">
  <form #formularioLogin="ngForm" (ngSubmit)="Loguearse(formularioLogin.form)">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-6 login">
        <div class="row">
          <h2 class="col-12 text-center text-uppercase pt-3">Iniciar Sesión</h2>

          <div class="col-12 form-group">
            <label for="usuario">Cédula: *</label>
            <input
              type="text"
              name="cedula"
              placeholder="Ingresa tu cédula"
              class="form-control"
              autocomplete="off"
              [(ngModel)]="formLogin.cedula"
              pattern="[0-9]+"
              required
            />
          </div>

          <div class="col-12 form-group">
            <label for="password">Contraseña: *</label>
            <input
              type="password"
              name="password"
              autocomplete="off"
              placeholder="Ingresa tu contraseña"
              class="form-control"
              [(ngModel)]="formLogin.password"
              required
            />
          </div>

          <div class="col-12 form-group text-center">
            <button type="submit" class="btn btn-primary ">Iniciar sesión</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
