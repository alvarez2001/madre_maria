<section class="menuPrincipal">
  <div class="container">
    <nav class="navbarPrincipal">
      <ul class="navbarPrincipal__lista">
        <li
          class="navbarPrincipal__item"
          [routerLink]="['/']"

        >
          <a class="text-decoration-none navbarPrincipal__link">Inicio</a>
        </li>

        <li
          class="navbarPrincipal__item"
          [routerLink]="['/formularios']"
          routerLinkActive="menuActivo"
          *ngIf="tipoUsuario !== 'Administrador' && existeUsuario"
        >
          <a class="text-decoration-none navbarPrincipal__link">Inscripci칩n</a>
        </li>

        <li
          class="navbarPrincipal__item"
          [routerLink]="['/administrador']"
          routerLinkActive="menuActivo"
          *ngIf="tipoUsuario === 'Administrador' && existeUsuario"
        >
          <a class="text-decoration-none navbarPrincipal__link">Administraci칩n</a>
        </li>

        <li
          class="navbarPrincipal__item"
          [routerLink]="['/registro']"
          routerLinkActive="menuActivo"
          *ngIf="!existeUsuario"

        >

        <!--

data-toggle="modal" data-target="#exampleModal"


        -->



          <a class="text-decoration-none navbarPrincipal__link">Registro</a>
        </li>

        <li
          class="navbarPrincipal__item"

          *ngIf="!existeUsuario"

          [routerLink]="['/login']"
          routerLinkActive="menuActivo"

        >
        <!--
data-toggle="modal" data-target="#exampleModal"

        -->


          <a class="text-decoration-none navbarPrincipal__link">Acceder al sistema</a>
        </li>

        <li class="navbarPrincipal__item"
        (click)="cerrarSession()"
        *ngIf="existeUsuario"
        >
          <a class="text-decoration-none navbarPrincipal__link"
            >Cerrar Sesi칩n</a
          >
        </li>

      </ul>
    </nav>
  </div>
</section>

<section class="stepPagina">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center animate__animated animate__bounceInRight ">
      <div class="col-12">
        <h2 class="m-0 display-5">{{ paginaActual }}</h2>
      </div>
    </div>
  </div>
</section>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title  mx-auto text-uppercase" id="exampleModalLabel">Sistema inhabilitado</h5>
      </div>
      <div class="modal-body text-center">

        <img src="./assets/imgs/madre/6.png" class="w-75 mx-auto d-block h-50"  alt="madre maria">

        <p class="font-weight-bold text-center text-uppercase">Muy pronto estar치 disponible el sistema online</p>
      </div>
      <div class="modal-footer">

        <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-danger">Cerrar</button>
      </div>
    </div>
  </div>
</div>
