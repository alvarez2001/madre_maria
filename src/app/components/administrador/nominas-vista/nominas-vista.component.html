<div class="row">


  <div class="col-12">
    <h2 class="text-center mb-4">Búsqueda de nómina por grado</h2>
  </div>


  <div class="col-md-5 form-group col-12 mx-auto ">
    <label for="">Buscar nómina por grado</label>
    <select [(ngModel)]="gradoElegido" class="form-control">
      <option selected disabled value="">Seleccione un grado</option>
      <option *ngFor="let grad of grado" [value]="grad"> {{grad}} </option>
    </select>
  </div>

  <div class="col-12 text-center pb-3">

    <button (click)="generarPdf()" [disabled]="activar" class="btn btn-primary">Generar PDF</button>
  </div>




</div>
